<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript" src="{{ url_for('static', filename='d3.min.js') }} "  charset="UTF-8"></script>
<body>
<script>

    var svg = d3.select("#d3_show5")
                .append("svg")
                .attr("class", "my_rect")
                .attr("width", 400)
                .attr("height", 300);

    svg.select('rect')
        .attr({stroke: 'green',
        'stroke-width': 0.5,
        fill: 'white',
        rx: 20,
        ry: 40});

    svg.append('circle')
        .attr({cx: 100,
        cy: 70,
        r: 100,
        fill: 'green',
        'fill-opacity': 0.5,
        stroke: 'steelblue',
        'stroke-width': 2});

    svg.append('ellipse')
        .attr({cx: 100,
        cy: 70,
        rx: 50,
        ry: 70,
        fill: 'green',
        'fill-opacity': 0.3,
        stroke: 'steelblue',
        'stroke-width': 0.7});

    svg.append('ellipse')
        .attr({cx: 150,
        cy: 150,
        rx: 70,
        ry: 20});

    svg.selectAll('ellipse, circle')
.attr('transform', 'translate(150, 0) rotate(-45, 350, 250)');
</script>
<style>
    .myborder{
        border:1px solid blue;
        float: left;
    }

    .my_rect {
        stroke-width: 1;
        stroke:steelblue;
        fill:#888;
        fill-opacity: .5;
    }

    .myborder2{
        border:1px solid orangered;
        float: left;
        padding: 20px;
    }
    h1{
        clear: both;
    }

    xmp{
        color:red;
    }

</style>
<h1>Update:</h1>
<div class="myborder" id="d3_show5"></div>
<div class="myborder2">
        <pre>
            code:

            <xmp>
                <div id="d3_show5"></div>
            </xmp>
        </pre>
    </div>
<h1>Exit:</h1>

</script>
<div class="myborder" id="d3_show6"></div>
<div class="myborder2">
        <pre>
            code:


            <xmp>
                <div class="myborder" id="d3_show4"></div>
            </xmp>
        </pre>
    </div>
</body>
</html>
