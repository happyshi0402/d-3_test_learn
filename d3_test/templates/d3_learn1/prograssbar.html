<!DOCTYPE html>
<title>ss</title>
<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }} " rel="stylesheet">
    <style>
          .bar_blue {
              fill: steelblue;
          }
          .bar_white {
              fill: whitesmoke;
          }
    </style>
</head>
<body>

<div id="prograss2">

</div>
<script>
    var wd = 600;
    var x_start = 10;
    var rx_d = 7;
    var bar_height = 16;

    var width = 600,
        height = 300,
        pad = 10,
        left_pad = 10;

    var x = d3.scale.linear().range([left_pad,width]);  //100  880  0.1
    var y = d3.scale.ordinal().rangeRoundBands([ pad,height-pad], 0.1);  // 280,20

    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    var yAxis = d3.svg.axis().scale(y).orient("left");

        var svg = d3.select("#prograss2")
                .append("svg")
                .attr("width", 1200)
                .attr("height", 200);

        function set_PrograssBar(svg) {
            d3.json('/d3/prograssbar/run/', function (data) {

                data = d3.keys(data).map(function (key) {
                    return {bucket: Number(key),
                            N: data[key]};
                });

            var width1;
            x.domain([0,d3.max(data, function (d) {
                return d.N })]);
            y.domain(data.map(function (d) { return d.bucket; }));

            var x_svg = svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0, "+(height-pad)+")")
                .call(xAxis);

            var y_svg = svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate("+(left_pad-pad)+", 0)")
                .call(yAxis);

                svg.selectAll('rect').data(data).enter()
                    .append('rect')
                    .attr("class",  'bar_white')
                    .attr('x', 0)
                    .attr('y', function (d) {
                            alert(d.bucket);
                            return d.bucket})
                    .attr('rx', rx_d)
                    .attr('ry', rx_d)
                    .attr("width", function (d) { return  x(d.N) - left_pad })
                    .attr("height", y.rangeBand());

                svg.selectAll('rect').data(data).enter()
                    .append('rect')
                    .attr("class", function (d) {
                        if (d.width < wd) {
                            width1 = d.width;
                            return 'bar_blue';
                        } else {
                            return 'bar_white'
                        }
                    })
                    .attr("id", function (d) {
                        if (d.width < 700) {
                            return 'id' + d.width;
                        }
                    })
                    .attr('x', function (d) {
                        return d.x
                    })
                    .attr('y', function (d) {
                        return d.y
                    })
                    .attr('rx', function (d) {
                        return d.rx
                    })
                    .attr('ry', function (d) {
                        return d.ry
                    })
                    .attr('width', -wd)
                    .transition()
                    .duration(function (d) {
                        if (d.width < wd) {
                            return 800;
                        } else {
                            return 0;
                        }
                    })
                    .attr("width", function (d) {
                        return d.width
                    })
                    .attr("height", function (d) {
                        return d.height
                    });

                svg.selectAll('text').data(data).enter()
                    .append('text')
                    .text(function (d) {
                        if (d.width < wd) {
                            return Math.round(d.width / width1 * 100, 4) + '%';
                        } else {
                            width1 = d.width;
                            return ''
                        }
                    })
                    .attr({
                        x: function (d) {
                            return d.x + width1 + 20
                        },
                        y: function (d) {
                            return d.y + 14
                        }
                    });
            }
         }

{#    setTimeout(set_PrograssBar,1000);#}
    set_PrograssBar(svg);
{#setInterval(set_PrograssBar(),1000);#}
     </script>

</body>
</html>
