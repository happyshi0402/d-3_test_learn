<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
<script type="text/javascript" src="{{ url_for('static', filename='d3.min.js') }} "  charset="UTF-8"></script>
<script>

var diameter = 960,
    format = d3.format(",d"),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");
var data_rect = [];
 for(var i=0;i < 10; i++) {

     for (var j = 0; j < 10; j++) {
         var x = (i + 1) * 0.1 + 0.01 * (j + 1);
         var y = 0.1 * i;
         data_rect.push({
             'x': x,
             'y': y
         });

        svg.selectAll('rect_gene1')
             .data(data_rect)
             .enter()
             .append('rect')
             .attr('x', 80 )        //柱形图移动从哪里开始
             .attr('width', 90)
             .attr('id', function (d) {
                 return 'bar_a_'
             })
             .attr('y', 80)
             .attr('height', 90 )
             .style("fill", function (d) {
                 return "#00CC99";
             });
         }

          svg.selectAll('rect_gene2')
             .data(data_rect)
             .enter()
             .append('rect')
             .attr('x', 180 )        //柱形图移动从哪里开始
             .attr('width', 190)
             .attr('id', function (d) {
                 return 'bar_a_'
             })
             .attr('y', 180)
             .attr('height', 190 )
             .style("fill", function (d) {
                 return "#00CC99";
             });
         }

 }





</script>
